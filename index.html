<!DOCTYPE html>
<html lang="vi" style="background-color: #1b1c22">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="theme-color"
      content="#1b1c22"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#f8fafc"
      media="(prefers-color-scheme: light)"
    />

    <script>
      (function () {
        const saved = localStorage.getItem("themeMode");
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const dark = saved === "dark" || (!saved && prefersDark);
        const color = dark ? "#1b1c22" : "#f8fafc";
        document.write(
          `<style>html,body{background-color:${color}!important;}</style>`
        );
        document.documentElement.dataset.theme = dark ? "dark" : "light";
      })();
    </script>

    <title>Thư viện trực tuyến - HBH</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      body {
        font-family: "Inter", sans-serif;
        transition: background-color 0.3s ease;
      }

      #root {
        min-height: 100vh;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 22px;
        z-index: 9999;
        background: var(--loader-bg, #f8fafc);
        transition: opacity 0.5s ease;
      }

      [data-theme="dark"] #initial-loader {
        --loader-bg: #1b1c22;
      }

      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-ring {
        width: 56px;
        height: 56px;
        border: 4px solid rgba(79, 70, 229, 0.2);
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
      }

      [data-theme="dark"] .loader-ring {
        border: 4px solid rgba(129, 140, 248, 0.15);
        border-top-color: #818cf8;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loader-text {
        font-size: 15px;
        font-weight: 500;
        letter-spacing: 0.4px;
        color: #475569;
        animation: pulse 1.4s ease-in-out infinite;

        line-height: 1.4;
        padding-bottom: 2px;
      }

      [data-theme="dark"] .loader-text {
        color: #a1a1aa;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div id="initial-loader">
      <div class="loader-ring"></div>
      <div class="loader-text">Đang tải...</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("initial-loader");
        setTimeout(() => loader?.classList.add("hidden"), 300);
      });
    </script>
  </body>
</html>
